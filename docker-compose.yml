version: "3.8"

services:
  scripts:
    build: ./scripts
    volumes:
      - ./scripts:/app
    command: pdm run python main.py
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: postgres:15.2-alpine
    restart: always
    env_file:
      - .env
    volumes:
      - ./db:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080